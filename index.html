<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
    <script type="module" src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">ROCK, PAPER, SCISSORS</div>
      <div class="game-buttons">
        <button class="game-choice">
          <img
            src="local/rock.png"
            alt="ROCK"
            width="100%"
            height="100%"
            id="rock"
          />
        </button>
        <button class="game-choice">
          <img
            src="local/paper.png"
            alt="PAPER"
            width="100%"
            height="100%"
            id="paper"
          />
        </button>
        <button class="game-choice">
          <img
            src="local/scissors.png"
            alt="SCISSORS"
            width="100%"
            height="100%"
            id="scissors"
          />
        </button>
      </div>
      <div class="result-container">
        <div class="result-text">Make a choice!</div>
        <div class="numeric-score">
          <div id="you">YOU:</div>
          <div id="left">0</div>
          <div id="right">0</div>
          <div id="si">:SI</div>
        </div>
        <div id="reset-button">RESET</div>
      </div>
    </div>
  </body>
</html>
