<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>rock paper scissors</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">ROCK, PAPER, SCISSORS</div>
      <div class="game-buttons">
        <button class="game-choice" id="rock">ROCK</button>
        <button class="game-choice" id="paper">PAPER</button>
        <button class="game-choice" id="scissors">SCISSORS</button>
      </div>
      <div class="result-container">
        <div class="result-text">Make a choice!</div>
        <div class="numeric-score">
          <div id="you">YOU:</div>
          <div id="left">0</div>
          <span>-</span>
          <div id="right">0</div>
          <div id="si">:SI</div>
        </div>
      </div>
    </div>
  </body>
</html>
